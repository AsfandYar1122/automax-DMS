<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pamphlet</title>
</head>
<body>
    <table style="width: 100%; margin-top: 30px;">
        <tr>
            <td style="text-align: center;" colspan="4">
                <img style="height: 100%; width: auto;" src="http://dms.automax.online/assets/images/LogoAutotmax.png">
            </td>
        </tr>
        <tr>
           <td style="text-align: center;" colspan="4">
               <h3 style="border-bottom: 2px solid #f06f20; margin-bottom: 10px; padding-bottom: 10px;">@name@</h3>
           </td>
        </tr>
        <tr>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 800; line-height: 1.7; background-color: rgba(157, 157, 157, 0.3);">Stock #</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 900; line-height: 1.7; color: rgba(42, 42, 42, 0.8); background-color: rgba(157, 157, 157, 0.3);">@stock@</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 800; line-height: 1.7; background-color: rgba(157, 157, 157, 0.3);">Body Style</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 900; line-height: 1.7; color: rgba(42, 42, 42, 0.8); background-color: rgba(157, 157, 157, 0.3);">@bodystyle@</td>
        </tr>
        <tr>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 800; line-height: 1.7;">Overall Grade</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 900; line-height: 1.7; color: rgba(42, 42, 42, 0.8); ">@vir@</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 800; line-height: 1.7;">Odometer</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 900; line-height: 1.7; color: rgba(42, 42, 42, 0.8); ">@odometer@</td>
        </tr>
        <tr>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 800; line-height: 1.7; background-color: rgba(157, 157, 157, 0.3);">Color N</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 900; line-height: 1.7; color: rgba(42, 42, 42, 0.8); background-color: rgba(157, 157, 157, 0.3);">@color@</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 800; line-height: 1.7; background-color: rgba(157, 157, 157, 0.3);">Transmission</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 900; line-height: 1.7; color: rgba(42, 42, 42, 0.8); background-color: rgba(157, 157, 157, 0.3);">@transformation@</td>
        </tr>
        <tr>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 800; line-height: 1.7;">Engine</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 900; line-height: 1.7; color: rgba(42, 42, 42, 0.8); ">@engine@</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 800; line-height: 1.7;">Fuel Type</td>
            <td style="width: 25%; text-align: center; font-size: 20px; font-weight: 900; line-height: 1.7; color: rgba(42, 42, 42, 0.8); ">@fueltype@</td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="4">
                <div style="border-top: 2px solid #f06f20; margin: 10px 0 0 0; padding-top: 10px;"></div>
                @img@
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="2">
                <h3 style="margin: 5px 0 10px 0; font-size: 18px;">Taqeem Rating</h3>
                <h1 style="color: #f06f20; margin: 10px 0 0 10px; font-size: 70px;">@vir@</h1>
            </td>
            <td style="text-align: center;" colspan="2">
                <img style="height: 100px;" src="http://dms.automax.online/assets/images/qr_auto_max.jpg">
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="4">
                <h5 style="border-top: 2px solid #f06f20; margin: 10px 0 0 0; padding-top: 10px;">FOR ADDITION DETAILS VISIT www.automax.online</h5>
                <p style="border-bottom: 2px solid #f06f20; margin-bottom: 10px; padding-bottom: 10px;">(or scan the qr code)</p>
            </td>
        </tr>
    </table>
</body>
</html>
